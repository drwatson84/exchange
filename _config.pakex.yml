# Site settings
#url: "//localhost:4000"   # activate this to test on your localhost
url: "http://drwatson84.github.io/exchange/"
author: "BlinkTrade"
baseurl: ""
deploy_version: "HEAD"

exchange: "pakex"
exchange_logo: "pakex"

default_country_code: "PK"
blinktrade_broker_id: 15 # 9 is the id for the demo backend. Don't change that if you don't understand what you doing.

#blinktrade_backend_api: "api.blinktrade.com"
blinktrade_backend_api: "api.testnet.blinktrade.com"
#blinktrade_backend_api: "localhost"
google_analytics_id: ""
zopim_key: ""


# Build settings
markdown: kramdown


languages: ["en_US", "es", "pt_BR", "ro", "zn_CN"]

exclude:     [ "jsdev", "LICENSE", "README.md", "config.rb", "deploy.sh", "build_javascript.sh" ]
source:      .
destination: ./_site
plugins:     ./_plugins
paginate:    5
paginate_path: "post/page:num"
permalink:     /post/:title/
